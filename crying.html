<body class="page-crying">
    <div class="crying-hearts-bg" aria-hidden="true"></div>
    <div class="crying-container">
        <div class="crying-content">

    <script>
        (function () {
            var bg = document.querySelector('.crying-hearts-bg');
            if (!bg) return;
            for (var i = 0; i < 200; i++) {
                var span = document.createElement('span');
                span.className = 'crying-heart-emoji';
                span.textContent = '\uD83D\uDC94';
                bg.appendChild(span);
            }
        })();
        
        // Animate crying emoji
        window.addEventListener('load', function() {
            var emoji = document.querySelector('.crying-emoji');
            if (emoji) {
                emoji.style.animation = 'cry 1s ease-in-out infinite';
            }
        });
    </script>
    <style>
        @keyframes cry {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(10px) scale(1.05);
            }
        }
